<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="assets/script.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>D&D Creation Tool</title>
</head>

<body>

    <!-- navbar -->
    <nav class="navbar has-shadow is-white">
        <!-- logo -->
        <div class="navbar-brand">
            <img src="./assets/images/Dungeons-and-Dragons-Logo-2014.png" alt="dungeons and dragons logo" style="max-height: 80px" class="px-2 py-2">
         </div>
        <!-- character button -->
        <div class="navbar-menu" id="nav-links">
            <div class="navbar-end">
                <a class="navbar-item" id="saved-characters">Characters</a>
            </div>
        </div>
    </nav>

    <!-- character modal -->
    <div class="modal">
        <div class="modal-background">
            <div class="modal-content has-background-white py-5 px-5 mt-6">
                <h3 class="title mb-6 has-text-centered">Saved Characters</h3>
            </div>
        </div>
    </div>

    <!-- welcome -->

    <section class="content has-text-centered mt-6">
        <h1 class="mb-6">Character Creator</h1>
        <p class="mb-6">Creating a character for D&D can take a very long time. With so many little details and
            options to consider, our tool will help speed up this process, so you can get into the game sooner!</p>
    </section>

    <div class="has-text-centered">
        <a href="/races.html">
        <button href="races.html" class="button is-primary is-medium">Begin</button>
        </a>
    </div>
